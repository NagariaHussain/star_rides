{% extends "templates/web.html" %}

{% block page_content %}

<h1 class="text-center">{{ doc.make }} {{ doc.model }}</h1>

{% set image_alt = "{} {} Image".format(make, model) %}
<img class="rounded mx-auto d-block" src="{{ image }}" alt="{{ image_alt }}" title="{{ image_alt }}" >

<div class="text-center mt-5">
    <!-- TODO: Point to our web form -->
<span class="indicator-pill green">{{ doc.status }}</span>

    <a class="btn btn-primary" href="/vehicle-booking/new?vehicle={{name}}">Book Now</a>
</div>
{% endblock %}
